<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Ai sentiment journal</h1>

<p class="p_middle">Write your thoughts below. The AI will analyze your mood.</p>

<div class="center_div">
  <textarea class="journal" rows="4" cols="50" id="journalInput" placeholder="Today I was...."></textarea>
</div>

<div class="button_row">
  <input class="button_style submit_style"
         type="submit"
         value="Send"
         id="submit"
         style="background-color: #6eb86e; color: black;">

  <button class="button_style"
          id="messages"
          style="margin-left: 110px; width: 90px; background-color: #007bff;">
    Messages
  </button>

  <!-- POP UP BOX -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-box">
      <span id="closeModal" class="close-btn">&times;</span>
      <h2>Server Response</h2>
      <p id="modalMessage">Your result will appear here...</p>
    </div>
  </div>

</div>

<script>

  const openBtn = document.getElementById("submit");
  const modal = document.getElementById("modalOverlay");
  const closeBtn = document.getElementById("closeModal");
  const messageBox = document.getElementById("modalMessage");

  openBtn.onclick = async () => {
    messageBox.textContent = "Loading...";
    modal.style.display = "flex";

    setTimeout(() => {
      const fakeData = { message: "This is a test response âœ”" };
      messageBox.textContent = fakeData.message;
    }, 1200);
  };

  closeBtn.onclick = () => {
    modal.style.display = "none";
  };

  modal.onclick = (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  };
</script>


</body>
</html>`
